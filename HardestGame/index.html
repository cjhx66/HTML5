<head>
    <meta charset="UTF-8"/>

    <title>小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .start {
            background: url("images/start-bg.jpg") no-repeat;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            position: relative;
        }

        .start .btn {
            position: absolute;
            top: 79.6%;
            left: 50%;
            width: 245px;
            margin-left: -122.5px;
        }

        .btn_start {
            margin-bottom: 15px;
        }

        .dialog {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.7);
        }

        .dialog img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .dialog .guize {
            top: calc((100% - 896px) / 2 - 100px);
        }

        .dialog .close {
            top: calc((100% - 896px) / 2 + 850px);
        }

        #gamepanel {
            width: 100%;
            height: 100%;
            position: relative;
            display: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            background: url("images/bg.jpg") no-repeat;
            background-size: 100% 100%;
        }

        .score-wrap {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 7%;
        }

        .score-wrap img {
            width: 32.8px;
            height: auto;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: calc(22% + 130px);
        }

        .level {
            position: absolute;
            left: 50%;
            top: calc(24% + 170px);
            transform: translateX(-50%) scale(0);
            font-size: 40px;
            color: #fff;
            font-family: 楷体;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            line-height: 250px;
            text-align: center;
            animation: scale 0.6s ease-out forwards;
        }

        @keyframes scale {
            0% {
                transform: translateX(-50%) scale(0);
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        .num {
            margin: 0 15px;
        }

        .resultPanel, .resultPanel .weixin-share,.resultPanel .fx {
            position: absolute;
            left: 0;
            top: 0
        }

        .resultPanel {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
        }
        .fx {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            display: none;
            z-index: 10;
        }
        #over {
            position: absolute;
            left: 50%;
            top: 13.93%;
            margin-left: -333.5px;
            width: 667px;
            height: auto;
        }

        #over > img {
            display: none;
        }

        #over .out {
            display: block;
        }

        .textc {
            width: 100%;
            padding: 0 79px;
            box-sizing: border-box;
            margin-top: 136px;
        }

        .textc .replay-s {
            display: none;
        }

        .textc .btn1 {
            margin-left: 40px;
        }
        .music-k {
            animation: xuanzhuan 5s infinite linear;
        }
        .music {
            background: url(images/musicicon.png) no-repeat;
            width: 42px;
            height: 43px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 11;
            display: none;
        }
        @keyframes xuanzhuan {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
        @-webkit-keyframes xuanzhuan {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
        @media only screen and (device-width: 375px) and (device-height: 812px) and        (-webkit-device-pixel-ratio: 3) {
            .start {
                background: url("images/startX-bg.jpg") no-repeat;
                background-size: 100% 100%;
            }

            .btn_start {
                margin-bottom: 20px;
            }

            canvas {
                background: url("images/bgX.jpg") no-repeat;
                background-size: 100% 100%;
            }

            #over {
                top: 22%;
            }
        }
    </style>
</head>

        <div class="dialog">
            <img src="images/gz.png" alt="" class="guize">

            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $(".btn_start").click(function () {
            $(".start").hide();
            $(".music").show();
            $("#gamepanel").show();
            Game();
            $("#music")[0].play();
            setTimeout(function () {
                $(".level").hide();
            }, 600);
        });
        $(".btn_guize").click(function () {
            $(".dialog").show();
        });
        $(".dialog").click(function () {
            $(".dialog").hide();
        });
        $(".btn1").click(function () {
            $(".fx").show();
        });
        $(".fx").click(function () {
            $(".fx").hide();
        });
        $(".replay").click(function () {
            $(".out").show();
            $(".success").hide();
            $(".replay-e").show();
            $(".replay-s").hide();
            $("#resultPanel").hide();
            Game();
        });
        $(".music").on("touchstart", function () {
            if ($(this).hasClass('music-k')) {
                $("#music")[0].pause();
                $(this).removeClass("music-k");
            } else {
                $("#music")[0].play();
                $(this).addClass("music-k");
            }
        });
        $('#gamepanel').on("touchstart", function (e) {
            e.preventDefault()
        });
    });

</script>
