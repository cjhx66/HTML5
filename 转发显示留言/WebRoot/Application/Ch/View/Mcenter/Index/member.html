<html>
<style>
    .left{float:left;width:15%;}
    .right{float:left;}
    table tr{height:40px;}
</style>
<script src="/Public/dwz/js/jquery-1.7.1.js" type="text/javascript"></script>   
<include file="./Application/Ch/View/Mcenter/Public/inc/head.html"/>


<div style="margin-top:50px;">
    <div class="left">
        <include file="./Application/Ch/View/Mcenter/Public/inc/left.html"/>
    </div>
    <div class="right">
        会员中心---设置个人信息<br/>
        <div class="zc_con" style="margin-top:52px;">
            <form action="__URL__/memberinto" method="post">
				<table width="500">
					<tr>
						<td>用户名：</td>
						<td>{$list.name}</td>
					</tr>
					<tr>
						<td>邮箱：</td>
						<td>{$list.email}</td>
					</tr>
					<tr>
						<td>手机号：</td>
						<td><input type="text" value="{$list.phone}" name="phone" /><span>*</span></td>
					</tr>
					<tr>
						<td>QQ号：</td>
						<td><input type="text" name="qq" value="{$list.qq}" /><span>*</span></td>
					</tr>
					<tr>
						<td>真实姓名：</td>
						<td><input type="text" name="rename" value="{$list.rename}" /><span>*</span></td>
					</tr>
					<tr>
						<td>性别：</td>
						<td>
							<input type="radio" name="sex" value="2"  <eq name="list['sex']" value="2">checked</eq> />女 
               				<input type="radio" name="sex" value="1" checked <eq name="list['sex']" value="1">checked</eq> />男</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<input type="hidden" name="id" value="{$list.id}">
							<input id="submit_l" value="提交" name="btn_login" type="submit"/>
						</td>
					</tr>
				</table>
        	</form>
    	</div>
	</div>
</div>
</html>
