<include file="Emall:Public:pagerForm2" />
<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="/index.php/Admin/Emall/Gclass/index" method="post">
			<input type="hidden" name="pageNum" value="1" />
			<input type="hidden" name="formstatus" value="{$formstatus}" />
			<div class="searchBar">
				<table class="searchContent">
					<tr>
						<td>
							<b>搜索</b> &nbsp; [标题] ： <input type="text" name="keyword" size="10" value="{$keyword}" /> 
						</td>
						<td>
							<select name="status">  
								<option value="1" <if condition="$status eq 1">selected</if> >提交</option>
								<option value="2" <if condition="$status eq 2">selected</if> >暂存</option> 
							</select>
						</td>
						<!--查询必带参数-->
						<input type="hidden" name="classID" value="{$classID}" />
						<input type="hidden" name="w" value="{$web}" />
						<!--查询必带参数-->
						<td>
							<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
	
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<if condition="($lie.canadd eq 1) OR ($Think.session.adminuser.username eq 'developer') OR ($Think.session.adminuser.username eq 'admin')"><li><a class="add" href="/index.php/Admin/Emall/Gclass/add/classID/{$classID}/language/{$language}/pid/0/navTabId/classID{$classID}" target="dialog" mask="true" width="600" height="500"><span>新增分类</span></a></li></if>
			</ul>
		</div>

		<table class="list" width="100%" layoutH="116">
			<thead>
				<tr>
					<th width="5%"><input type="checkbox" group="id" class="checkboxCtrl"></th>
					<th width="5%">编号</th>
					<th width="25%">标题</th>  
					<th width="15%">时间</th>  
					<th width="20%">状态</th>  
					<th width="30%">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist id="vo" name="lang">
					<tr target="sid_user" rel="{$vo['id']}">
						<td><input name="id" value="{$vo.id}" type="checkbox"></td>
						<td>{$vo['id']}</td> 
						<td>
							<php>
								for($i=0;$i<$vo['count'];$i++){
								echo '|—';
							}</php>
							{$vo.name}
						</td> 
						<td>{$vo['writetime']|date="Y-m-d",###}</td> 
						<td>
							<if condition="$vo.status eq 2"><font color="red">暂存</font>
								<elseif condition="$vo.status eq 1" />
								提交
							</if>
						</td>
						<td>
							<if condition="($lie.canupdate eq 1) OR ($Think.session.adminuser.username eq 'developer') OR ($Think.session.adminuser.username eq 'admin')">
								<a class="edit" href="/index.php/Admin/Emall/Gclass/edit/id/{$vo['id']}/classID/{$classID}/navTabId/classID{$classID}" target="dialog" mask="true" width="500" height="400"><span>编辑</span></a>
							</if>&nbsp;&nbsp;

							<if condition="($lie.canadd eq 1) OR ($Think.session.adminuser.username eq 'developer') OR ($Think.session.adminuser.username eq 'admin')">
								<a class="edit" href="/index.php/Admin/Emall/Gclass/add/pid/{$vo.id}/name/{$vo.name}/classID/{$classID}/navTabId/classID{$classID}" target="dialog" mask="true" width="600" height="500"><span>添加子栏目</span></a>
							</if>&nbsp;&nbsp;

							<if condition="($lie.candel eq 1) OR ($Think.session.adminuser.username eq 'developer') OR ($Think.session.adminuser.username eq 'admin')">
								<a class="delete" href="/index.php/Admin/Emall/Gclass/delete/id/{$vo['id']}/navTabId/classID{$classID}" target="ajaxTodo" title="你确定要删除吗？" ><span>删除</span></a>
							</if>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div> 
</div>
