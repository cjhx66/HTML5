	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">

				<li class="line">line</li> 
			</ul>
		</div>

		<table class="list" width="100%" layoutH="116">
			<thead>
			<tr>
				<th width="5%">编号</th>
				<th width="10%">用户名</th>
				<th width="10%">真实姓名</th>
				<th width="10%">所属角色</th> 
				<th width="15%">所属公司</th>
				<th width="15%">所属部门</th>  
				<th width="30%">操作</th>
				
			</tr>
			</thead>
			<tbody>
			<volist id="vo" name="list">
				<tr target="sid_user" rel="{$vo['id']}">
					<td>{$vo['id']}</td>
					<td>{$vo['username']}</td>
					<td>{$vo['realname']}</td>
					<td>{$vo['id']|getGroupNameByUserId=$vo['id']}</td> 
					<td>{$vo['company']}</td>
					<td>{$vo['depart']}</td> 
					<td>
                      <a class="edit" href="/index.php/Admin/Base/Users/edit/id/{$vo['id']}/navTabId/listusers" target="dialog" mask="true" width="500" height="400"><span>编辑</span></a>&nbsp;&nbsp;&nbsp;&nbsp;
					  <a class="edit" href="/index.php/Admin/Base/Users/password/id/{$vo['id']}/navTabId/listusers" target="dialog" mask="true" width="500" height="400"><span>修改密码</span></a>&nbsp;&nbsp;&nbsp;&nbsp;
                      <a class="delete" href="/index.php/Admin/Base/Users/delete/id/{$vo['id']}/navTabId/listusers" target="ajaxTodo" title="你确定要删除吗？" ><span>删除</span></a>
                    </td>
				</tr>
			</volist>
			</tbody>
		</table>

		<div class="panelBar">
			<div class="pages">
					<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="10" {if condition="$numPerPage eq 10"}selected{/if}>10</option>
				<option value="15" {if condition="$numPerPage eq 15"}selected{/if}>15</option>
				<option value="20" {if condition="$numPerPage eq 20"}selected{/if}>20</option>
				<option value="25" {if condition="$numPerPage eq 25"}selected{/if}>25</option>
				<option value="30" {if condition="$numPerPage eq 30"}selected{/if}>30</option>
			</select>
				<span>共{$totalCount}条</span>
			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>

	</div> 
</div>
