<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>会员中心-我的订单</title> 
	<link rel="stylesheet" type="text/css" href="/Application/Home/View/Ch/Mcenter/Public/css/dgg.css" />
	<script src="__PUBLIC__/dwz/js/jquery-1.7.1.js" type="text/javascript"></script>
	<script type="text/javascript" src="/Public/Js/My97DatePicker/WdatePicker.js"></script>
	<style type="text/css">
		.left{float:left;width:15%;}
		.right{float:left;}
	</style>
</head>

<body>

	<include file="./Application/Ch/View/Mcenter/Public/inc/head.html"/>

	<div style="margin-top:50px;">
		<div class="left">
			<include file="./Application/Ch/View/Mcenter/Public/inc/left.html"/>
		</div>
		<div class="right">
			<div class="zong clearfix harvest"> 
				<div class="user clearfix">
					<div class="user_right fl clearfix">
						<table class="harvest_tab fl">
							<tr style="height:38px;">
								<th style="width:98px"><label><input type="checkbox" />全选</label></th>
								<th style="width:99px">订单号</th>
								<th style="width:95px">下单时间</th>
								<th style="width:94px">订单总金额</th>
								<th style="width:100px">出货时间</th>
								<th style="width:100px">出货状态</th>
								<th style="width:100px">订单状态</th>
								<th style="width:120px">操作</th>
							</tr>
							<volist name="list" id="vo">
								<tr>
									<td class="chec"><input type="checkbox" /></td>
									<td>{$vo.num}</td>
									<td>{$vo.dealtime|date="Y-m-d",###}</td>
									<td>{$vo['totalprice']} 元</td>
									<td><if condition="$vo.sendtime eq 0">暂无<else/>{$vo.sendtime|date="Y-m-d",###}</if></td>
									<td>
										<if condition="$vo.sendstatus eq 0">请耐心等待发货
											<elseif  condition="$vo.sendstatus eq 0"/>未发货
											<elseif  condition="$vo.sendstatus eq 1"/>已发货 
										</if>
									</td>
									<td><if condition="$vo.paystatus eq 0">未支付<else/>已支付</if></td>
									<td>
										<a href="">查看详情</a>
										<a href="__URL__/del_order/id/{$vo.id}" onclick="return confirm('确定要删除此订单？删除后您将无法在查看该订单相关信息！');">删除</a>
									</td>
								</tr>
							</volist>
						</table> 
					</div>
				</div>
			</div> 
		</div> 
	</div>
</body>
</html>

<script type="application/ecmascript">
	$(".user_left2").addClass("sel")
</script>
