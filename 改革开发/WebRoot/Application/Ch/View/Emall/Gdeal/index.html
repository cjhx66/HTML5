<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缺货登记</title>
	<script src="__PUBLIC__/dwz/js/jquery-1.7.1.js" type="text/javascript"></script>
	<style>
		.left{float:left;width:15%;}
		.right{float:left;}
		table tr{height:40px;}
	</style>
</head>
<body>

	<include file="./Application/Ch/View/Mcenter/Public/inc/head.html"/>

	<div style="margin-top:50px;">
		<div class="left">
			<include file="./Application/Ch/View/Mcenter/Public/inc/left.html"/>
		</div>
		<div class="right">
			缺货登记<br/>
			<div class="zc_con" style="margin-top:52px;">
				<form action="__URL__/book" method="post" name="form1" onsubmit="return subForm();">
					<table width="500">
						<tr>
							<td>商品：</td>
							<td><input type="text" name="title"></td>
						</tr>
						<tr>
							<td>数量：</td>
							<td><input type="text" name="num"></td>
						</tr>
						<tr>
							<td>描述：</td>
							<td><textarea name="content" cols="30" rows="5"></textarea></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<input type="submit" value="提交" >
								<input type="reset" value="重新填写">
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<script>
	function subForm(){
		if(document.form1.title.value == ''){alert('商品名称不能为空');document.form1.title.focus();return false;}
		if(document.form1.num.value == ''){alert('商品数量不能为空');document.form1.num.focus();return false;}
		if(document.form1.content.value == ''){alert('描述不能为空');document.form1.content.focus();return false;}
	}
</script>
